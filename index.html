<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Handmade Shop</title>

<style>
/* ----------- GLOBAL AESTHETIC STYLE ----------- */
body{
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(180deg, #ffe4f2, #ffbcd9);
  margin:0;
  padding:0;
  overflow-x:hidden;
}

/* Center container */
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

/* Header */
.header{
  text-align:center;
  padding:25px;
  font-size:40px;
  font-weight:700;
  color:#ff3ca6;
  text-shadow:0 0 20px rgba(255, 90, 151, 0.6);
}

/* Products grid */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
  gap:25px;
  padding:20px 0;
}

/* Product card aesthetic */
.product{
  background:white;
  padding:15px;
  border-radius:20px;
  box-shadow:0 10px 20px rgba(255, 0, 115, 0.15);
  text-align:center;
  transition:0.3s ease;
}

.product:hover{
  transform:scale(1.05);
  box-shadow:0 15px 30px rgba(255, 0, 115, 0.25);
}

.product img{
  width:100%;
  border-radius:15px;
  margin-bottom:10px;
}

/* Buttons */
.cart-btn{
  background:#ff3ca6;
  color:white;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s ease;
}

.cart-btn:hover{
  background:#ff1588;
  transform:scale(1.05);
}

/* Cart + Checkout titles */
.section-title{
  text-align:center;
  font-size:28px;
  margin-top:40px;
  color:#d1006e;
  font-weight:600;
}

/* Cart box */
#cart{
  background:white;
  padding:15px;
  margin:20px auto;
  border-radius:12px;
  max-width:400px;
  text-align:center;
  box-shadow:0 5px 15px rgba(255,0,115,0.2);
}

/* Checkout form */
.checkout-box{
  max-width:400px;
  margin:0 auto;
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(255,0,115,0.2);
}

.checkout-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ff89c6;
  outline:none;
}

/* Glitter effect */
.glitter{
  position:fixed;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  animation: sparkle 2s infinite;
  pointer-events:none;
}

@keyframes sparkle{
  0% {opacity:0;}
  50% {opacity:1;}
  100% {opacity:0;}
}
</style>

</head>
<body>

<!-- Glitter animation -->
<script>
for(let i=0;i<50;i++){
  let g=document.createElement("div");
  g.className="glitter";
  g.style.left=Math.random()*100+"vw";
  g.style.top=Math.random()*100+"vh";
  g.style.animationDelay=Math.random()*2+"s";
  document.body.appendChild(g);
}
</script>

<div class="container">

  <div class="header">âœ¨ My Handmade Shop âœ¨</div>

  <!-- PRODUCT GRID -->
  <div id="product-list" class="products"></div>

  <!-- CART -->
  <h2 class="section-title">ðŸ›’ Your Cart</h2>
  <div id="cart"></div>

  <!-- CHECKOUT -->
  <h2 class="section-title">ðŸ“¦ Checkout</h2>

  <div class="checkout-box">
    <form id="checkout-form">
      <input name="name" placeholder="Full Name" required>
      <input name="address" placeholder="Address" required>
      <input name="email" placeholder="Email" required>
      <button type="submit" class="cart-btn">Place Order</button>
    </form>
  </div>

</div>


<!-- JS Logic -->
<script>

let products = JSON.parse(localStorage.getItem("products")) || [];

// Display products
function renderProducts(){
  let list=document.getElementById("product-list");
  list.innerHTML="";
  products.forEach((p,i)=>{
    list.innerHTML+=`
      <div class="product">
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <p>â‚¹${p.price}</p>
        <button class="cart-btn" onclick="addToCart(${i})">Add to cart</button>
      </div>`;
  })
}
renderProducts();

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function addToCart(i){
  cart.push(products[i]);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function renderCart(){
  let c=document.getElementById("cart");
  c.innerHTML="";
  cart.forEach((p,i)=>{
    c.innerHTML+=`${p.name} - â‚¹${p.price}<br>`;
  });
}
renderCart();

// Checkout submit
document.getElementById("checkout-form").onsubmit = (e)=>{
  e.preventDefault();

  let data = {
    name: e.target.name.value,
    address: e.target.address.value,
    email: e.target.email.value,
    cart: cart
  };

  localStorage.setItem("order", JSON.stringify(data));
  window.location.href="order.html";
};
</script>

</body>
</html>
