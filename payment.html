<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #2d0f18, #6d2b3a);
  color: #ffd6ea;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Payment box */
.pay-box {
  background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.6));
  padding: 30px;
  width: 90%;
  max-width: 480px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.55);
  border: 1px solid rgba(255,255,255,0.05);
}

.pay-box h1 {
  font-size: 30px;
  margin-bottom: 10px;
  color: #ff8abf;
  text-shadow: 0 0 15px rgba(255,90,151,0.4);
}

.order-items {
  text-align: left;
  background: rgba(255,255,255,0.03);
  padding: 12px;
  border-radius: 12px;
  margin-top: 12px;
  border: 1px solid rgba(255,255,255,0.05);
}

/* Buttons */
.btn {
  margin-top: 18px;
  padding: 10px 18px;
  background: linear-gradient(90deg, #ff8abf, #ff3ca6);
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
  width: 100%;
}

.btn:hover {
  transform: scale(1.05);
}
</style>

</head>
<body>

<div class="pay-box">
  <h1>ðŸ’³ Payment</h1>

  <div id="details"></div>

  <button class="btn" id="payNow">Pay Now</button>

  <button class="btn" onclick="window.location.href='index.html'" style="margin-top:10px;background:#ff629c">
    Cancel & Return
  </button>
</div>

<script>
// load order data
let order = JSON.parse(localStorage.getItem("order"));
let cart = order.cart;

// show summary
document.getElementById("details").innerHTML = `
  <h3>Customer: ${order.name}</h3>
  <p>Address: ${order.address}</p>
  
  <h3>Order Details</h3>
  <div class="order-items">
    ${cart.map(p => `<div>${p.name} â€” â‚¹${p.price}</div>`).join("")}
  </div>

  <h3 style="margin-top:10px;">Total: â‚¹${cart.reduce((s,i)=>s+i.price,0)}</h3>
`;

// payment button (dummy for now)
document.getElementById("payNow").onclick = () => {
  window.location.href = "order.html"; // after payment success
}
</script>

</body>
</html>
